<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Temporizador pagina inicial</title>
    <link href="assets/stylesheets/styles.css" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
  <div class="main-content wrapper">
    <div class="timer">
      <div class="timer-content">
        <div class="timer-banner">
          <h1 class="timer-title">Introduce el tiempo</h1>
          <span class="icon icon-timer"></span>
        </div>
        <div class="timer-field">
          <input type="text" placeholder="introduce el tiempo">
          <button class="button" type="submit">OK</button>
        </div>
      </div>
    </div>
  </div>
  </body>
</html>
