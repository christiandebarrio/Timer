<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Temporizador</title>
    <link href="assets/stylesheets/styles.css" rel="stylesheet" type="text/css" /> 
  </head>
  <body>
    <div class="main-content wrapper">
      <div class="timer">
        <div class="timer-content">
          <div class="timer-display">
            <div class="counter">00:00.00</div>
          </div>
        </div>
        <div class="timer-actions left-align">
          <button class="button"><span class="icon icon-arrow-left"></span><span class="text">Volver</span></button>
        </div>
      </div>
    </div>
  </body>
</html>
